<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url(https://images.unsplash.com/photo-1487424439918-bc6b5bef0380?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8d2ludGVyfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=600&q=60)">
            <h3>Winter is the coldest season of the year in polar and temperate climates</h3>

        </div>
        <div class="panel" style="background-image: url(https://images.unsplash.com/photo-1603436262790-87a71fd759f9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8M3x8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=60)">
            <h3> Spring is the season of the year between winter and summer during which temperatures gradually rise.</h3>

        </div>
        <div class="panel" style="background-image: url(https://images.unsplash.com/photo-1505118380757-91f5f5632de0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8c3VtbWVyfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=600&q=60)">
            <h3>Summer is the warmest season of the year</h3>

        </div>
        <div class="panel" style="background-image: url(https://images.unsplash.com/photo-1628440622704-59047e272aed?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8YXV0dW1uJTIwZm9yZXN0fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=600&q=60)">
            <h3>Autumn is the season between summer and winter </h3>

        </div>
    </div>
</body>
